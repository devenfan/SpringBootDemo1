spring.jpa.show-sql=true


# JPA / Hibernate Cache
# Common Use...
# shared-cache-mode 缓存模式:
# 有四种模式：ENABLE_SELECTIVE: 如果加了缓存的标识(@Cacheable注解)则进行缓存，是默认的选项；ALL: 缓存所有实体；NONE: 禁止二级缓存；
#           DISABLE_SELECTIVE: enable caching unless explicitly marked as @Cacheable(false) (not recommended)
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_structured_entries=true
spring.jpa.properties.hibernate.cache.region_prefix=myCache.hibernateCache
spring.jpa.properties.hibernate.generate_statistics=true
#spring.jpa.properties.hibernate.show_sql=true

# Hibernate 4: Must use ehcache.xml, the xml name cannot be changed
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory


